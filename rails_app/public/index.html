<!DOCTYPE html>
<html>
<head>
<title>MograTwitterServer</title>
<style>
 * {
     margin: 0;
     padding: 0;
     border: 0;
 }

 body {
     background: url(/assets/bg/title.png);
 }

 h1 {
     position: absolute;
     top: 50%;
     left: 50%;
 }

 h1 img {
     width: 100%;
     height: 100%;
 }
</style>
</head>
<body>
<h1 id="titleBox"><img src="/assets/title/box.png" /></h1>
<script>
 var titleBox  = document.getElementById('titleBox');
 var winWidth  = window.innerWidth;
 var ttlRatio  = .7
 var ttlWidth  = winWidth * ttlRatio;
 var ttlHeight = ttlWidth * .44;

 titleBox.style.width      = ttlWidth + 'px';
 titleBox.style.height     = ttlHeight + 'px';
 titleBox.style.marginTop  = (ttlHeight * -.5) + 'px';
 titleBox.style.marginLeft = (ttlWidth * -.5) + 'px';
</script>
</body>
</html>
